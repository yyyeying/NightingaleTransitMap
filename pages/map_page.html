<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>夜莺自制的线路图</title>
    <style type="text/css">
        @import url(style.css);
    </style>
    <script type="module" , src="./scripts/map_page.js"></script>
</head>

<body>
    <div class="background">
        <div class="title-wrapper">
            <img src="./resources/images/title.webp" class="title-img">
            <div class="title-wrapper">
                <p><span class="title-alt">夜莺自制的</span><br><span class="title" id="map-name">还不知道是什么线路图</span></p>
            </div>
        </div>
        <div>
            <a href="../index.html" class="menu">返回主页</a>
        </div>
        <div>
            <p class="info">
                <span class="text">版本号 </span>
                <span class="text" id="version"></span><br>
                <span class="text">更新时间 </span>
                <span class="text" id="year"></span><span class="text">年</span>
                <span class="text" id="month"></span><span class="text">月</span>
                <span class="text" id="day"></span><span class="text">日</span><br>
                <span class="text">如果您持有的是移动设备，您可以通过手指缩放查看线路图的细节。</span><br>
                <a href="./resources/images/loading.png" class="link" id="download-button"
                    style="display: none;">无法放大？点击此处</a>
                <p class="info loading-text" id="loading-text" style="display: block;">
                    画师正在赶来...
                </p>
            </p>
        </div>
        <div>
            <div class="loading-anim" id="loading-anim" style="display: block;">
                <div class="sk-wave">
                    <div class="sk-wave-rect"></div>
                    <div class="sk-wave-rect"></div>
                    <div class="sk-wave-rect"></div>
                    <div class="sk-wave-rect"></div>
                    <div class="sk-wave-rect"></div>
                </div>
                <br>
            </div>
            <p style="text-align: center;">
                <img src="./resources/images/white.webp" alt="map" class="map" , id="map-img" style="display: none;">
            </p>
        </div>
        <div>
            <p id="comment-title" class="info" style="display: block;">
                <span class="little-title">本次更新内容</span>
            </p>
            <p id="comment" class="info" style="display: block;">
            </p>
        </div>
        <div>
            <p class="info">
                <span class="author" style="font-weight: bold;">项目地址 </span>
                <a href="https://github.com/yyyeying/NightingaleTransitMap" class="link">GitHub</a>
                <a href="https://gitee.com/yyyeying/nightingale-transit-map" class="link">Gitee</a>
            </p>
            <p class="info">
                <span class="little-title">联系作者</span>
            <ul>
                <li>
                    <a href="https://weibo.com/yyyeying/profile" class="link">
                        <span class="author">微博</span>
                        <span class="name">夜莺夜影XWB</span>
                    </a>
                </li>
                <li>
                    <a href="https://space.bilibili.com/5379445" class="link">
                        <span class="author">B站</span>
                        <span class="name">夜莺夜影</span>
                    </a>
                </li>
                <li class="wechat">
                    <a class="link">
                        <span class="author">公众号</span>
                        <span class="name">夜语莺声</span>
                    </a>
                    <img src="./resources/images/qrcode.webp" class="qrcode" alt="QR code">
                </li>
            </ul>
            </p>
        </div>
    </div>
</body>

</html>
